<div class="bg-secondary text-white d-flex justify-content-center pt-2">
    <h3>{{ data.item ? 'Edit' : 'Add' }} Item</h3>
</div>
<form class="p-2" [formGroup]="addOrUpdateForm" (ngSubmit)="onSubmit()">
    <div class="form-group mb-3">
        <label for="userId"> User Id <sup class="text-danger">*</sup></label>
        <input type="number" formControlName="userId" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && input.userId.errors }" />
        <div *ngIf="submitted && input.userId.errors" class="invalid-feedback">
            <div *ngIf="input.userId.errors.required">Password is required</div>
        </div>
    </div>
    <div class="form-group mb-3">
        <label for="title"> Title <sup class="text-danger">*</sup></label>
        <input type="text" formControlName="title" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && input.title.errors }" />
        <div *ngIf="submitted && input.title.errors" class="invalid-feedback">
            <div *ngIf="input.title.errors.required">Password is required</div>
        </div>
    </div>
    <div class="form-group mb-3">
        <label> Completed </label>
        <br>
        <input type="checkbox" formControlName="completed"  />
    </div>
    <div class="form-group d-flex justify-content-between">
        <button class="btn btn-primary ml-2"> {{ data.item ? 'Modify' : 'Add'}} </button>
        <button class="btn btn-secondary ml-2" (click)="dialogRef.close()">Cancel</button>
    </div>
</form>
